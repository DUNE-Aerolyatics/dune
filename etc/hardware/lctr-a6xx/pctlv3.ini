Full Capacity - Entity Label            = FCap
Dispatch Fuel Level                     = true
Critical Entities                       = Leak Sensor - Bottom, Leak Sensor - Antenna
Identifiers                             = Green, Red, White - Back, White - Top

[Monitors.FuelLevel]
Enabled                                 = Never

[UserInterfaces.LEDs]
Enabled                                 = Always
Entity Label                            = LEDs
Critical Entities                       = Leak Sensor - Bottom, Leak Sensor - Antenna
Identifiers                             = Green, Red, White - Back, White - Top
Pattern - Normal                        = 1, 0, 0, 0, 800,
                                          0, 0, 0, 0, 1000,
                                          1, 0, 0, 0, 800,
                                          0, 0, 0, 0, 2000
Pattern - Fuel Low                      = 0, 0, 0, 0, 2000,
                                          0, 0, 1, 0, 800,
                                          0, 0, 0, 0, 1000,
                                          0, 0, 1, 0, 800
Pattern - Error                         = 0, 0, 0, 0, 1000,
                                          1, 0, 0, 0, 1000
Pattern - Fatal Error                   = 0, 0, 0, 0, 1000,
                                          0, 1, 1, 1, 1000
Pattern - Plan Starting                 = 0, 0, 0, 0, 1000,
                                          1, 0, 0, 0, 800,
                                          0, 0, 0, 0, 800,
                                          0, 0, 1, 0, 800,
                                          0, 0, 0, 1, 800
Pattern - Plan Executing                = 0, 0, 0, 0, 1200,
                                          1, 0, 0, 0, 800,
                                          0, 1, 0, 0, 800,
                                          0, 0, 0, 0, 800
Pattern - Shutdown                      = 1, 1, 1, 1, 600,
                                          0, 0, 0, 0, 250,
                                          1, 1, 1, 1, 600,
                                          0, 0, 0, 0, 2000

[Supervisors.Power]
Enabled                                 = Always
Entity Label                            = Power Supervisor
Activation Time                         = 0
Deactivation Time                       = 0
Debug Level                             = Spew
Execution Priority                      = 10
Main Power Channel                      = System
Command - On Power Down                 = #services syslog stop && mount -o remount,ro /opt
Command - On Power Down Abort           = #mount -o remount,rw /opt && services syslog restart
